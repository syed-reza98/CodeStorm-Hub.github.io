<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heroGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heroGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc"/>
  
  <!-- Floating elements -->
  <circle cx="100" cy="80" r="30" fill="url(#heroGradient1)" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" 
                      values="0,0; 10,-10; 0,0" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <rect x="480" y="60" width="40" height="40" rx="8" fill="url(#heroGradient2)" opacity="0.7">
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 500 80; 360 500 80" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Main illustration - Abstract tech/coding scene -->
  <g transform="translate(150, 100)">
    <!-- Computer/Device -->
    <rect x="0" y="80" width="300" height="180" rx="12" fill="#1f2937" stroke="#374151" stroke-width="2"/>
    <rect x="10" y="90" width="280" height="150" rx="4" fill="#111827"/>
    
    <!-- Screen content - Code lines -->
    <g fill="#10b981" font-family="monospace" font-size="12">
      <text x="20" y="110">function transform() {</text>
      <text x="30" y="130">  const innovation = true;</text>
      <text x="30" y="150">  return digitalSolution;</text>
      <text x="20" y="170">}</text>
    </g>
    
    <!-- Terminal cursor -->
    <rect x="200" y="175" width="8" height="12" fill="#10b981">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Floating code elements -->
    <g fill="url(#heroGradient3)" opacity="0.6">
      <text x="320" y="120" font-family="monospace" font-size="14">&lt;/&gt;</text>
      <text x="340" y="160" font-family="monospace" font-size="16">{}</text>
      <text x="360" y="200" font-family="monospace" font-size="12">[]</text>
    </g>
  </g>
  
  <!-- Abstract geometric shapes -->
  <polygon points="50,300 80,250 110,300" fill="url(#heroGradient1)" opacity="0.5"/>
  <polygon points="520,280 540,240 560,280 540,320" fill="url(#heroGradient2)" opacity="0.6"/>
  
  <!-- Connection lines -->
  <path d="M130 200 Q 300 150 470 220" stroke="url(#heroGradient3)" stroke-width="2" fill="none" opacity="0.4" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;-10;0" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Tech icons -->
  <g transform="translate(50, 320)">
    <circle cx="20" cy="20" r="15" fill="url(#heroGradient1)" opacity="0.8"/>
    <path d="M15 15 L20 10 L25 15 L20 20 Z" fill="white"/>
  </g>
  
  <g transform="translate(500, 320)">
    <rect x="0" y="0" width="30" height="30" rx="6" fill="url(#heroGradient2)" opacity="0.8"/>
    <rect x="8" y="8" width="14" height="14" rx="2" fill="white"/>
  </g>
</svg>